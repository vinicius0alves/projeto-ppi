<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Novo Anúncio - Anuncie.com</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</head>
<body>
    <header class="home-header">
        <h1>Anuncie.com</h1>
        <nav> <!-- barra de navegação -->
            <ul> <!-- lista com opçoes da barra de navegação -->
                <li><a href="../PaginaNovoEndereco/index.html">Anunciar</a></li> <!-- link para ir a pagina de cadastrar endereço da clinica -->
                <li><a href="../Agendamento Consulta/index.html">Ver Anúncios</a></li> <!-- link para ir a pagina de agendamento de consulta da clinica -->
                <li><a href="../PaginaLogin/index.html">Logoff</a></li> <!-- link para ir a pagina de login da clinica -->
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <div>
                <label for="categoria" class="form-label">Categoria:</label>
                <select class="form-select" id="categorias" aria-label="Selecione uma opção">
                    <option value="0">Selecione...</option>
                </select>
              </div>
        </form>
    </main>
    <script>
        function obtemCategorias() {
            fetch('buscaCategoria.php')
                .then(response => response.json())
                .then(data => {
                    console.log(data);

                    const select = document.getElementById('categorias');
    
                    data.categorias.forEach(e => {
                        const option = document.createElement('option');
                        option.value = e.codigo;
                        option.textContent = e.nome;
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Ocorreu um erro ao obter as categorias:', error);
                });
        }
    
        window.addEventListener('DOMContentLoaded', obtemCategorias);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
